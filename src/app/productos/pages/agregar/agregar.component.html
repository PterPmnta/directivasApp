<h1>Agregar Producto</h1>
<hr />

<form [formGroup]="miFormulario">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre: </label>
    </div>
    <div class="col-auto">
      <input class="form-control" type="text" formControlName="nombre" />
    </div>
    <div class="col-auto">
      <span
        class="form-text"
        error-msg
        [color]="color"
        [mensaje]="textouno"
        *ngIf="tieneError('nombre')"
      ></span>
    </div>
  </div>

  <div class="row mt-4 float-end">
    <div class="col-auto">
      <button class="btn btn-primary" (click)="cambiarTexto()">
        Cambiar Texto
      </button>
    </div>
    <div class="col-auto">
      <button class="btn btn-info" (click)="cambiarColor()">
        Cambiar Color
      </button>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valido: {{ miFormulario.valid }}</pre>
<pre>Valido: {{ miFormulario.value | json }}</pre>
